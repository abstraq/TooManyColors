name: 'TooManyColors'
version: '1.0.3'
main: wtf.cmyk.toomanycolors.TMC
api-version: '1.16'
prefix: 'TMC'
authors: [cmyk__]
description: 'Bind hex colors to placeholders so you can format your chat messages.'
website: 'https://www.cmyk.wtf'
commands:
  shortcut:
    permissions:
      tmc.command.shortcut.set:
        description: Create shortcuts
        children:
          tmc.command.shortcut.set.unlimited: true
      tmc.command.shortcut.del:
        description: Delete shortcuts